<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de uso JS com Formulário</title>
</head>
<body>
    <header><h1>Uso de JS com formulários</h1></header>
    <section id="idsecform">
        <form action="#" method="get" id="idform">
            <fieldset>
                <label for="idnome">Nome:</label>
                <input type="text" id="idnome" name="nome">
            </fieldset>
            <fieldset>
                <label for="idtelefone">Telefone:</label>
                <input type="text" id="idtelefone" name="telefone">
            </fieldset>
            <div>
                <input type="submit" value="Enviar">
                &nbsp; &nbsp;
                <input type="reset" value="Limpar">
            </div>
        </form>
    </section>
    <script src="formulario.js"></script>   
</body>
</html>
