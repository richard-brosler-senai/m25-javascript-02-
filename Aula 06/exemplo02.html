<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de uso de CSS</title>
    <link rel="stylesheet" href="exemplo02.css">
</head>

<body>
    <header>
        <h1>Uso de Estilos - CSS</h1>
        <h2>Por Tags (usando h2 de exemplo) - Cor verde</h2>
    </header>
    <main>
        <!-- Menu de opções -->
        <nav>
            <ul>
                <li><a href="#introducao">Introdução</a></li>
                <li>
                    <a href="#desenvolvimento">Desenvolvimento</a>
                </li>
                <li>
                    <a href="#conclusao">Conclusão</a>
                </li>
            </ul>
        </nav>
        <section id="uso-tabela">
            <h3>Usando tabelas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Lápis</td>
                        <td>R$ 2,50</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Lápis HB</td>
                        <td>R$ 3,50</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Lápis 2B</td>
                        <td>R$ 4,50</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Caneta</td>
                        <td>R$ 3,50</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="uso-formulario">
            <form action="#uso-formulario" method="post">
                <fieldset>
                    <legend>Dados do Cliente</legend>
                    <label for="nome">Nome do Cliente:</label>
                    <input type="text" name="nome" id="nome">
                </fieldset>
            </form>
        </section>
        <section id="parentes">
            <h3>Uso de css - parentes</h3>
            <p>Imediato</p>
            <p>Não imediato</p>
        </section>
    </main>
</body>

</html>
